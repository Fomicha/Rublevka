<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Главная</title>
	<!-- Fonts -->

	<!-- css -->

    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Scripts -->
	

</head>
<body>
	<!-- Header -->
	<header>
		<div class="header">
			<div class="headtext">
				<div class="logomain">
					<p><span class="logo">Дома на Рублевке</span></p>
					<p><span class="logosubtitle">Продажа домов на рублево-успенском шоссе</span></p>
				</div>
				<div class="telephone">
					<span class="phone"><p><img src="icons/phone.png">&nbsp;8&nbsp;(654)&nbsp;<b>745-89-36</b></p></span>
					<span class="fav"><a href="#">Запомнить сайт</a></span>
					<div class="icon">
					<span class="rus"><a href="#"><img src="icons/rus.png" alt="rus"></a></span>
					<span class="eng"><a href="#"><img src="icons/eng.png" alt="eng"></a></span>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="line"></div>
	</header>

	<!-- Menu -->
	<nav div class="menu">
		<div class="menubuttons">
			<div class="main">
				<p><a href="#"><img src="icons/home.png" alt="main.page">&nbsp;Главная</a>
			</div>
			<div class="sale">
				<p><a href="#"><img src="icons/sale.png" alt="sale.houses">&nbsp;Продажа домов</a>
			</div>
			<div class="rent">
				<p><a href="#"><img src="icons/rent.png" alt="sale.houses">&nbsp;Аренда домов</a>
			</div>
			<div class="contacts">
				<p><a href="#"><img src="icons/mail.png" alt="sale.houses">&nbsp;Наши контакты</a>
			</div>
		</div>
	</nav>
	
	<!-- Slider -->
	<div class="slick">
		<ul class="slides">
	      <li>
	      <div class="caption1">
		        <img src="images/1.jpg">
		          <h3>Text</h3>
		          <h5 class="light1">Text</h5>
	        </div>
	      </li>
	      <li>
	      	<div class="caption2">
		        <img src="images/2.jpg">
		          <h3>Text</h3>
		          <h5 class="light2">Text</h5>
	        </div>
	      </li>
	      <li>
	      	<div class="caption3">
		        <img src="images/3.jpg">
		          <h3>Text</h3>
		          <h5 class="light3">Text</h5>
	        </div>
	      </li>
	      <li>
	      	<div class="caption4">
		        <img src="images/4.jpg">
		          <h3>Text</h3>
		          <h5 class="light4">Text</h5>
	        </div>
	      </li>
    	</ul>
	</div>

<!-- JS messages -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>

<script type="text/javascript">
	$('.slides').slick({
 	  dots: true,
	  infinite: true,
	  speed: 800,
	  autoplay: true
	});
</script>

	



</body>
</html>
